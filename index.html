<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>P5 Starbucks Food Nutrition</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<h4>P5 Starbucks Food Nutrition</h4>

	<select id="categorySelect">
		<option value="" disabled selected>Select Category</option>
		<option value="All">All</option>
		<option value="Bagels">Bagels</option>
		<option value="Bars">Bars</option>
		<option value="Bowls">Bowls</option>
		<option value="Breakfasts">Breakfasts</option>
		<option value="Cake Pops">Cake Pops</option>
		<option value="Cookies">Cookies</option>
		<option value="Croissants">Croissants</option>
		<option value="Desserts">Desserts</option>
		<option value="Muffins & Breads">Muffins & Breads</option>
		<option value="Protein Boxes">Protein Boxes</option>
		<option value="Scones">Scones</option>
		<option value="Salads">Salads</option>
		<option value="Sandwiches">Sandwiches</option>
		<option value="Snacks">Snacks</option>
		<option value="Yogurts">Yogurts</option>
	</select>

	<button id="button">Filter Data</button>

	<div class="flex-container" id="maxSliders">
		<p>
			<label for="caloriesMax" style="display: inline-block; width: 240px; text-align: left">
				Calories Max = <span id="caloriesMax-value">…</span>
			</label>
			<input type="range" min="0" max="650" id="caloriesMax" value="650">
		</p>
		<p>
			<label for="fatMax">
				Fat Max = <span id="fatMax-value" style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="40" id="fatMax" value="40">
		</p>
		<p>
			<label for="carbMax">
				Carb Max = <span id="carbMax-value"
					style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="80" id="carbMax" value="80">
		</p>
		<p>
			<label for="fiberMax">
				Fiber Max = <span id="fiberMax-value"
					style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="25" id="fiberMax" value="25">
		</p>
		<p>
			<label for="proteinMax">
				Protein Max = <span id="proteinMax-value"
					style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="35" id="proteinMax" value="35">
		</p>
		<button id="resetSliders">Reset Sliders</button>
	</div>

	<div class="flex-container" id="minSliders">
		<p>
			<label for="caloriesMin" style="display: inline-block; width: 240px; text-align: left">
				Calories Min = <span id="caloriesMin-value">…</span>
			</label>
			<input type="range" min="0" max="650" id="caloriesMin" value="0">
		</p>
		<p>
			<label for="fatMin">
				Fat Min = <span id="fatMin-value" style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="40" id="fatMin" value="0">
		</p>
		<p>
			<label for="carbMin">
				Carb Min = <span id="carbMin-value"
					style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="80" id="carbMin" value="0">
		</p>
		<p>
			<label for="fiberMin">
				Fiber Min = <span id="fiberMin-value"
					style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="25" id="fiberMin" value="0">
		</p>
		<p>
			<label for="proteinMin">
				Protein Min = <span id="proteinMin-value"
					style="display: inline-block; width: 240px; text-align: left">…</span>
			</label>
			<input type="range" min="0" max="35" id="proteinMin" value="0">
		</p>
	</div>

	<div id="chartHolder" class="flex-container">
		<div id="pcp" class="left-element"></div>
		<div>
			<strong>Selected Item:</strong> <span id="item"></span>
			<div id="pieChart" class="right-element">
				<p>% Contribution to Calories from Macronutrients</p>
				<p>Total Calories: <span id="totalCalories"></span></p>
			</div>
		</div>
	</div>


</body>

</html>
